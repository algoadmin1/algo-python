<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>algoz.ai</title>
    <link rel="stylesheet" href="style_navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo items">
                <img src="logo_navbar.png" alt="">
                <span class="mainHead para">
                    <h4>algoz.ai<sup style="font-size: 50%;">TM</sup></h4>
                </span>
            </div>

            <li class="items" id="pricelevelsBtn">
                <i class="fas fa-money-bill"></i>
                <p class="para">Price Levels</p>
            </li>
            <script>
                document.getElementById('pricelevelsBtn').addEventListener('click', function() {
                    window.location.href = 'https://algoinvestorr.com/pivots/';
                });
            </script>

            <!-- Other sidebar items here -->
            
        
        </div>
        
        <!-- Canvas to the right of the sidebar -->
        <div class="canvas-container">
            <canvas id="myCanvas"></canvas>
            <button class="buy-btn">Buy</button>

        </div>

    </div>

    <script src="script_navbar.js"></script>
    <script>
        // Draw red and green boxes on the canvas
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas size
        canvas.width = 400;  // Adjust as needed
        canvas.height = 200;

        // Draw red box
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 10, 180, 180);

        // Draw green box
        ctx.fillStyle = 'green';
        ctx.fillRect(210, 10, 180, 180);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .chartjb {
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="chartjb">
        <canvas id="myCanvas"></canvas>
    </div>
 
    <script src ="canvas0.js"></script>
    <!-- <script src ="charting.js"></script> -->
</body>
</html>

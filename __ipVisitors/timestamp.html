<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unix Timestamp Converter</h1>
        <div>
            <label for="timestampInput">Enter Unix Timestamp:</label>
            <input type="text" id="timestampInput" placeholder="e.g. 1712779140">
            <button onclick="convertTimestamp()">Convert</button>
        </div>
        <div id="convertedDateTime"></div>
    </div>
    <script src="timestamp.js"></script>
</body>
</html>

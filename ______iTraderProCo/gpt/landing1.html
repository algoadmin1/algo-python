<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles0.css">
</head>
<body>
  <div class="hero-video-container">
    <video src="hero-video.mp4" autoplay loop muted></video>
    <div class="hero-content">
      <h1>Welcome to our landing page!</h1>
      <p>Learn more about our three payment options below:</p>
    </div>
  </div>
  <div class="payment-options-container">
    <div class="payment-option">
      <h2>$20 Pass</h2>
      <p>Includes access to all basic features.</p>
      <button class="stripe-button" data-amount="2000" data-name="$20 Pass">Purchase</button>
    </div>
    <div class="payment-option">
      <h2>$40 Pro Pass</h2>
      <p>Includes access to all basic and pro features.</p>
      <button class="stripe-button" data-amount="4000" data-name="$40 Pro Pass">Purchase</button>
    </div>
    <div class="payment-option">
      <h2>$100 Elite Pass</h2>
      <p>Includes access to all basic, pro, and elite features.</p>
      <button class="stripe-button" data-amount="10000" data-name="$100 Elite Pass">Purchase</button>
    </div>
  </div>
  <div class="email-signup-container">
    <h2>Sign up for updates</h2>
    <form>
      <input type="email" placeholder="Email">
      <button type="submit">Sign up</button>
    </form>
  </div>
  <script src="https://js.stripe.com/v3/"></script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
